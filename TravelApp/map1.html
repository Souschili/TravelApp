<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html, body {
            height: 99.2%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
            border-color: black;
            border-style: groove;
            border-width: 2px;
        }

        #content {
            width: 270px;
            background-color: aliceblue;
            color: white;
        }
    </style>
    <script type="text/javascript" src="http://maps.google.com.mx/maps/api/js?key=AIzaSyBVZaZZXAxwhihEzfsyyL8l-PBpmCrBM2o&sensor=true&language=us"></script>
    <script type="text/javascript">
        var map;
        
        function initMap() {
           
            map = new google.maps.Map(document.getElementById('map_canvas'),
                {
                    zoom: 15,
                    center: new google.maps.LatLng(52.29778, 104.29639),
                    mapTypeId: google.maps.MapTypeId.roadmap,
                    disableDefaultUI: true,
                    zoomControl: true,
                    maxZoom: 19
                });
            
        }
    </script>
</head >

            <body onload="initMap()">
                <div id="map_canvas"></div>

                <!--The div element for the map -->


</body>
</html >
